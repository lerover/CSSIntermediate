<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style type="text/css">

        body{
            height: 100vh;

            display: grid;
            place-items: center;
        }

        img{
            width: 400px;
            height: 250px;

            transform-origin: 0 0;
            transition: transform 2s linear;
        }

        img:hover{

            transform: rotate(50deg);
        }
    </style>
</head>
<body>
    

    <div>
        <img src="./img/cutedog.jpg" alt="dog" />
    </div>
</body>
